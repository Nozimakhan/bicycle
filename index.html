<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="box">
        <div class="box__wrapper">
            <div class="box__content">
                <div class="box__title">
                    <h2>SimpleWheels</h2>

                </div>
                <p class="text">Thanks for your order #2357654, your package will be on it's way shortly.</p>
                <table>
                    <tr>
                        <td class="item">Chapelli Vintage Single Speed</td>
                        <td class="bold">$317</td>
                    </tr>
                    <tr>
                        <td class="item">Castelli Arenberg Gel Gloves</td>
                        <td class="bold">$39</td>
                    </tr>
                    <tr>
                        <td class="item1">TOTAL</td>
                        <td class="bold">$356</td>
                    </tr>
                </table>
            </div>
            <img src="./image/bicycle.png" alt="">
        </div>
    </div>
</body>
</html>
